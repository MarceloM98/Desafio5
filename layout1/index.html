<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMÇÕES PESSOAIS</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="user-name">Nome</label>
              <input type="text" id="user-name">
            </div>
            <div class="input-wrapper">
              <label for="user-last-name">Sobrenome</label>
              <input type="text" id="user-last-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="user-mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="user-mail">
          </div>

          <div class="input-wrapper">
            <label for="user-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="user-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name">
            </div>
 
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="date-wrapper">
            <h2>Primeira mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-start">Das</label>
                <input type="time" id="mentorship-start">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end">
              </div>
            </div>
          </div>

          <div class="date-wrapper">
            <h2>Segunda mentoria</h2>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="mentorship-date">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-start">Das</label>
                <input type="time" id="mentorship-start">
              </div>
              <div class="input-wrapper">
                <label for="mentorship-end">Até</label>
                <input type="time" id="mentorship-end">
              </div>
            </div>
          </div>

      </fieldset>

    </form>
    <footer>
      <button  
      class="button"  
      form="my-form">
      Salvar
      </button>
    </footer>
  </div>
</body>
</html>
