<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout 2</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <br>
      <img src="img/img1.svg" alt="desenho caixa de dialogo com estrelas para avaliação">
    </header>

    <div class="top">
      <p>Informações pessoais</p>
    </div>
    <form id="my-form">

    <fieldset>
      <div class="fieldset-wrapper">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="user-name">Nome</label>
            <input type="text" id="user-name">
          </div>
            <div class="input-wrapper">
              <label for="user-last-name">Sobrenome</label>
              <input type="text" id="user-last-name">
            </div>
        </div>
          <div class="input-wrapper">
            <label for="user-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="user-email">
          </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentor">Selecione quem foi o seu mentor</label>
          <select id="mentor">
            <option value="mentor-1">Mentor 1</option>
            <option value="mentor-2">Mentor 2</option>
            <option value="mentor-3">Mentor 3</option>
          </select>
        </div>
        <div class="input-wrapper">
          <label for="feedback">Feedback sobre o mentor</label>
          <textarea id="feedback"></textarea>
        </div>
        <div class="checkbox-wrapper">
          <input type="checkbox" id="confirmacao">
          <label for="confirmacao">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend id="agendamento">Agendando próxima mentoria</legend>

        <div class="input-wrapper">
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentorship-date">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-start">Das</label>
              <input type="time" id="mentorship-start">
            </div>
            <div class="input-wrapper">
              <label for="mentorship-end">Até</label>
              <input type="time" id="mentorship-end">
            </div>
          </div>
        </div>
      </div>
    </fieldset>

    <div class="button">
      <button>Salvar</button>
    </div>
    </form>
  </div>

</body>
</html>
